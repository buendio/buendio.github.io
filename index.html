<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Главная</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">	
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
</head>
<body>   
	
	<header>
		<div class="wrap">
			<a href="" class="logo">
				<img src="https://payoola.com/images/logo.png" alt="logo">
			</a>
			<ul class="nav">
				<li><a href="">Главная</a></li>
				<li><a href="">О компании</a></li>
				<li><a href="">Сотрудники</a></li>
				<li><a href="">Контакты</a></li>
			</ul>
		</div>
	</header>
	<main>
		<div class="wrap">
			<form class="search">
				<div class="search-wrapper">
					<input id="searchGoods" class="search-wrapper_input" type="text" aria-label="Поиск товаров" role="search">
				</div>
				<div class="search-wrap-btn">
					<button type="submit" class="search-btn" id="search-btn" aria-label="Поиск товаров"></button>
				</div>
			</form>

			<div class="data">
				<div class="data_item">
					<div class="data_id up" id="data_id">№</div>
					<div class="data_date" id="data_date">Дата</div>
					<div class="data_name up" id="data_name">Имя</div>
					<div class="data_avatar">Фото</div>
				</div>
				<div class="data__body">
					
				</div>
				
			</div>

			<ul class="pagenumbers" id="pagination">
				<!-- <li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li> -->
			</ul>
		</div>
	</main>
	<footer>
		<div class="wrap">
			<div class="footer__item">Payoola 2020</div>
			<div class="footer__item">Все права защищена</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<!-- https://developers.google.com/speed/libraries/  actual version -->
	<script src="js/index1.js"></script>
</body>
</html>
