<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
</head>

<body>
    <div class="wrap">
        <h1>Login To Your Account / Register New</h1>
        <div class="enter">
            <div class="enter__title">
                <img src="/img/icon.png" alt="">
                <span>Login To Your Account / Register New</span>
            </div>
            <div class="enter__body">
                <form class="login">
                    <div class="login__decor"></div>
                    <input type="text" placeholder="User Name">
                    <input type="password" placeholder="Password">
                    <div class="login__item">
                        <div class="login__label">
                            <input type="checkbox" id="check">
                            <label for="check"></label>
                            Remember My password
                            <div class="login__label__text">
                                You no longer need to enter a password every time you use the site
                            </div>
                        </div>
                        <button type="submit">Login</button>
                    </div>
                </form>
                <form action="send.php" class="register"  method="post">
                    <h3 class="register__title">Register</h3>
                    <label for="email">Email</label>
                    <div class="input_wrap">
                        <input type="email" id="email" name="email">
                    </div>
                    <label for="name">User Name</label>
                    <div class="input_wrap">
                        <input type="text" id="name" name="name">
                    </div>
                    <label for="passw">Password</label>
                    <div class="input_wrap">
                        <input type="password" id="passw" name="passw">                        
                    </div>

                    <button type="submit" name="sendForm">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const register = document.querySelector('.register');
            
            register.addEventListener('submit', function (event) {
                
                let inputs = register.elements;

                [...inputs].forEach(input => {
                if(input.type != "submit") {
                
                    input.closest('.input_wrap').classList.remove('error');
                    
                    if (input.value == '') {
                    input.closest('.input_wrap').classList.add('error');
                    event.preventDefault();
                    } else {
                    input.closest('.input_wrap').classList.add('sucess');
                    }
                }    
                })
            })

            })
    </script>
</body>

</html>
